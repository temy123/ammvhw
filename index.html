<!doctype html>
<html lang="en">

<head>
  <title>영화 뚫기</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="/main.js"></script>


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <h1> 테스트 페이지 ! </h1>

  <div>
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="movie_type" id="movie_type" value="0"> 한국영화
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="movie_type" id="movie_type" value="1"> 해외영화
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="movie_type" id="movie_type" value="2"> 애니메이션
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="movie_type" id="movie_type" value="3"> 요청영화
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="movie_type" id="movie_type" value="4"> 성인영화
      </label>
    </div>

  </div>
  <br />
  <br />
  <div>
    <div class="form-group">
      <label for="keyword">검색어</label>
      <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
        placeholder="검색어를 입력하세요">
    </div>
    <div class="form-group">
      <label for="page">페이지</label>
      <input type="text" class="form-control" name="page" id="page" aria-describedby="helpId" placeholder="페이지를 입력하세요">
    </div>
    <button onclick="search()" type="button" class="btn btn-primary">검색</button>
  </div>

  <div id="list">


  </div>
</body>

</html>
