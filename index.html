<body>

  <div>
    <p>영화 선택하기</p>

    <button name="movie_type" type="button" class="btn btn-info activate active" data-toggle="button"
      aria-pressed="true" autocomplete="off">한국영화</button>
    <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
      autocomplete="off">외국영화</button>
    <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
      autocomplete="off">애니메이션</button>
    <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
      autocomplete="off">요청영화</button>
    <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false"
      autocomplete="off">19영화</button>

  </div>
  <br />
  <br />

  <a href="http://naver.com">이건 되냐 시발련아</a>
  


  <div class="container">
    <div class="form-group" style="float: left; width:70%;">
      <label for="keyword">검색어</label>
      <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
        placeholder="검색어를 입력하세요">
    </div>
    <div class="form-group" style="float: left; width:30%;">
      <label for="page">페이지</label>
      <input type="text" class="form-control" value="1" name="page" id="page" aria-describedby="helpId"
        placeholder="페이지를 입력하세요">
    </div>
  </div>
  <div class="container">
    <a href="javascript:prev();"> 이전 </a>
    <button onclick="search()" type="button" class="btn btn-primary">검색</button>
    <a href="javascript:next();"> 다음 </a>
  </div>

  <div id="list" class="container" style="margin-top: 12px;;">
    <div class="items">
      <div id="parent" class="items-body">
      </div>
    </div>
  </div>
