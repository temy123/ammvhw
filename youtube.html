<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./list.css">

  <script src="./youtube.js"></script>



  <style>
    #parent {
      display: inline-flex;
      flex-wrap: wrap;
    }

    .tv_card_body {
      width: 320px;
      padding: 8px;
      display: inline-block;
      text-align: center;
    }

    .thumb {
      width: 100%;
      height: 320px;
    }
  </style>
</head>

<body>

  <div id="progress">
    <!-- 로딩바 -->
    <img src="imgs/progress.gif" />
  </div>


  <div class="container">

    <div class="form-group" style="float:left; width: 70%;">
      <label for="keyword">키워드 입력</label>
      <input type="text" class="form-control" name="keyword" id="keyword" placeholder="키워드 입력">
    </div>

    <div class="form-group" style="float:left; width: 30%;">
      <label for="page">페이지</label>
      <input type="text" value="1" class="form-control" name="page" id="page" placeholder="페이지 입력">
    </div>


    <div class="container" style="text-align: center;">
      <a href="javascript:prev();"> 이전 </a>
      <button onclick="search()" type="button" class="btn btn-dark">검색</button>
      <a href="javascript:next();"> 다음 </a>
    </div>
  </div>

  <div style="width:100%; text-align: center; margin-top: 16px;;">
    <button onclick="getRecommendVideos()" type="button" class="btn btn-dark">추천 목록
      가져오기</button>
  </div>

  <center>
    <div id="list" class="container" style="margin-top: 40px;">
      <div id="movie_container" class="items">

        <div id="list" class="items-body">
        </div>
      </div>
    </div>

    <!-- <div id='list' class="card" style="width:60%; text-align: center; ">

    </div> -->

  </center>

</body>

</html>
