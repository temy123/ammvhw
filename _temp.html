<body>

    <script>
        var URL = 'http://ipleoffice.iptime.org/Movie/%eb%b3%b4%ec%9d%b4%ec%8a%a4%20On%20the%20Line%2c2021.1080p.FHDRip.H264.AAC.mp4'
        $(document).ready(function() {
            let options = {
                sources: [{
                    src: URL,
                    type: "video/mp4"
                }],
                playbackRates: [.5, .75, 1, 1.25, 1.5],
                controls: true,
                preload: "auto",
                controlBar: {
                    playToggle: false,
                    pictureInPictureToggle: false,
                    remainingTimeDisplay: true,
                    progressControl: false,
                    qualitySelector: true,
                }
            };

            var player = videojs('video', options);
        });
    </script>
