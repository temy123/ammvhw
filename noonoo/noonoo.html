<!doctype html>
<html lang="en">

<head>
    <title>누누티비</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="./js/noonoo.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        #parent {
            display: inline-flex;
            flex-wrap: wrap;
        }
        
        .tv_card_body {
            width: 320px;
            padding: 8px;
            display: inline-block;
            text-align: center;
        }
        
        .thumb {
            width: 100%;
            height: 320px;
        }
    </style>

</head>

<body>

    <div class="card">
        <div class="card-header">
            영화 보기 크롤링 사이트 (누누티비 기반)
        </div>
    </div>


    <div id="progress">
        <!-- 로딩바 -->
        <img src="../imgs/progress.gif" />
    </div>

    <div class="container" style="margin-top: 12px;;">
        <div class="form-group" style="float: left; width:70%;">
            <label for="keyword">검색어</label>
            <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId" placeholder="검색어를 입력하세요">
        </div>
        <div class="form-group" style="float: left; width:30%;">
            <label for="page">페이지</label>
            <input type="text" class="form-control" value="1" name="page" id="page" aria-describedby="helpId" placeholder="페이지를 입력하세요">
        </div>
    </div>
    <div class="container">
        <p>영화 선택하기</p>

        <button name="movie_type" type="button" class="btn btn-info activate active" data-toggle="button" aria-pressed="true" autocomplete="off">한국영화</button>
        <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">해외영화</button>
        <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">19영화</button>
        <button name="movie_type" type="button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">애니메이션</button>

    </div>

    <br />
    <div class="container" style="text-align: center;">
        <a href="javascript:prev();"> 이전 </a>
        <button onclick="loadVideos()" type="button" class="btn btn-primary">검색</button>
        <a href="javascript:next();"> 다음 </a>
    </div>

    <div id="list" class="container" style="margin-top: 40px;;">
        <div id="movie_container" class="items">

            <div id="parent" class="items-body">
            </div>
        </div>
    </div>
</body>

</html>
