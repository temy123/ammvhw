<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주소 이동 사이트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid">

        <div class="form-group">
            <label for="url">주소를 입력하세요</label>
            <input type="text" class="form-control" name="url" id="url" aria-describedby="" placeholder="">

            <button onclick="redirect()" type="button" class="btn btn-primary">이동하기</button>

            <script>
                function redirect() {
                    var url = $("#url").val();

                    if (!url.startsWith('http')) {
                        url = "http://" + url;
                    }

                    $(location).attr('href', url);
                    // window.location.replace(url);
                }

                $(document).ready(function() {
                    $("#url").keydown(function(key) {
                        if (key.keyCode == 13) {
                            redirect();
                        }
                    })
                });
            </script>
        </div>
    </div>

</body>

</html>
